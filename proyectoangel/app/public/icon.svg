<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2fa4"/>
      <stop offset="100%" stop-color="#9b00ff"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="32" height="32" rx="6" fill="#050008"/>

  <!-- Escudo -->
  <path
    d="M16 2.5
       L27 9
       V17
       C27 22 22 26 16 29
       C10 26 5 22 5 17
       V9
       Z"
    fill="none"
    stroke="url(#neon)"
    stroke-width="2"
    filter="url(#glow)"
  />

  <!-- M central -->
  <path
    d="M10 22 V11
       L16 17
       L22 11
       V22"
    fill="none"
    stroke="url(#neon)"
    stroke-width="2.3"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Check inferior -->
  <path
    d="M13.5 19.5 L16 21.8 L18.5 19.5"
    fill="none"
    stroke="url(#neon)"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
</svg>
