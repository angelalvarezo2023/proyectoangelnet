<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;

    }
    
    @keyframes pulse {

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #d97706;
    }
    
    p {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    button {
      background: linear-gradient(to right, #d97706, #f59e0b);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(217, 119, 6, 0.4);
    }
    
    button:active {

</head>
<body>

</html>
